## Hide Server header, must be outside VirtualHost Block ##
# SecServerSignature "LAMP"
## Hide Server header, must be outside VirtualHost Block ##

<VirtualHost *:80>
  DocumentRoot /var/www/html/

  # Possible values include: debug, info, notice, warn, error, crit,
  # alert, emerg.
  LogLevel warn
  CustomLog ${APACHE_LOG_DIR}/access.log combined
  ErrorLog ${APACHE_LOG_DIR}/error.log

  <IfModule mod_http2.c>
    Protocols h2 http/1.1
  </IfModule>

  # Security Required Block #

    #X-Xss-Protection
    Header always set X-Xss-Protection "1; mode=block"

    #X-Content-Type-Options
    Header always set X-Content-Type-Options "nosniff"
  # End Security Required Block #

  <Directory "/var/www/html/">
    Options FollowSymLinks
    AllowOverride All
    Require all granted

   RedirectMatch 404 /\.git

    # Prevent access do some Drupal txt files.
    <FilesMatch "^(CHANGELOG|COPYRIGHT|INSTALL|INSTALL\.mysql|INSTALL\.pgsql|INSTALL\.sqlite|LICENSE|MAINTAINERS|UPGRADE|README)\.txt">
      Require all denied
    </FilesMatch>

    <FilesMatch "^(cron|install|update|xmlrpc)\.php">
      Require local
    </FilesMatch>
  </Directory>
</VirtualHost>
